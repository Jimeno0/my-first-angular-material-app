<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body ng-app="MyApp" layout="column" ng-controller="UserController as ul">
<md-toolbar >
  <h1>
    This is a angular material toolbar
  </h1>
</md-toolbar>


<div class="container" layout="row" flex>
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-2dp" >
    <md-list>
      <md-list-item ng-repeat="u in ul.users">
        <md-button ng-click="ul.selectUser(u)" class="share">
          <md-icon md-svg-icon="{{u.avatar}}" class="avatar"></md-icon>
          {{u.name}}
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav> 
  <md-content id="content" flex>

    <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
    <h2>{{ul.selected.name}}</h2>
    <p>{{ul.selected.content}}</p>

    <md-button class="share" aria-label="Share" md-no-ink="true" flex-align="end" ng-click="ul.makeContact(ul.selected)" >
      <md-icon md-svg-icon="share"></md-icon>
    </md-button>
  </md-content>
</div>


<script type="text/javascript" src="bower_components/angular/angular.js" ></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js" ></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.js" ></script>
<script type="text/javascript" src="bower_components/angular-material/angular-material.js" ></script>
<script type="text/javascript" src="users/Users.js"></script>
<script type="text/javascript" src="users/UserController.js"></script>
<script type="text/javascript" src="users/UserService.js"></script>

<script type="text/javascript">
  angular.module('MyApp',['ngMaterial','users'])
    .config(function($mdIconProvider){
      $mdIconProvider.defaultIconSet('svg/avatars.svg', 128);
      $mdIconProvider.icon('share','svg/share.svg',24);

    });

</script>

</body>
</html>
