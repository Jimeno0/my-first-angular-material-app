<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body ng-app="MyApp" layout="column">
<md-toolbar >
  <h1>
    This is a angular material toolbar
  </h1>
</md-toolbar>


<div class="container" layout="row" flex>
  <md-sidenav md-is-locked-open="true" class="md-whiteframe-2dp" >
    <md-list>
      <md-list-item>
        <md-button>
          <md-icon md-svg-icon="svg/avatar-1.svg" class="avatar"></md-icon>
          Avatar uno
        </md-button>
      </md-list-item>
      <md-list-item>
        <md-button>
          <md-icon md-svg-icon="svg/avatar-4.svg" class="avatar"></md-icon>
          Avatar dos
        </md-button>
      </md-list-item>
    </md-list>
  </md-sidenav> 
  <md-content id="content" flex>
    <md-icon md-svg-icon="svg/avatar-1.svg" class="avatar"></md-icon>
    <h2>Nombre blabla</h2>
    <p>Lorem ipsum dolor sit amet, ne quod novum mei</p>
  </md-content>

</div>


<script type="text/javascript" src="bower_components/angular/angular.js" ></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js" ></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.js" ></script>
<script type="text/javascript" src="bower_components/angular-material/angular-material.js" ></script>

<script type="text/javascript">
  angular.module('MyApp',['ngMaterial'])
    .run(function(){
      console.log('My app is ready yeah');
    });

</script>

</body>
</html>
